    <script>
        //OPERADORES ARITMETICOS

        let a, b, sum, res, mult, div, resid, poten;
        //pedir datos al usuario
        a = parseInt (prompt('ingrese valor 1')); //"Parseint hace que el valor de a y b los vea en numeros enteros, ya que la suma la ve como un texto y solamente las combina, no las suma"
        b = parseInt (prompt('ingrese valor 2'));

    //suma
    sum = a + b;
    //diferencia, el resultado de la resta
    res = a - b;
    //multiplicacion
    mult = a * b;
    //cociente, resultado de la division
    div = a / b;
    //residuo
    resid = a % b;
    //potenciacion
    poten = a ** b

document.write('La suma es: ', sum);
document.write('<br>')
document.write('La resta es: ', res);

document.write('El cociente es: '+ div);

document.write('El residuo es: '+ resid);
document.write('<br>')
document.write('La potenciacion es: ', poten);
