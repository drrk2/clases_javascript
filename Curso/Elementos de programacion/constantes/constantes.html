<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precio = 100.00; //puedo asignarle un valor normal pero puede varial
        document.write ('Precio: ', precio);
        document.write("<br>");
        precio = 200.00;
        document.write('precio2: ', precio);
        document.write('<br>');
        //SI NO QUIERO QUE LA VARIABLE CAMBIE SERIA:
        const costo = 300;
        document.write('Costo: ', costo);
        document.write('<br>');
        costo = 400;
        document.write('Costo2: ',costo);
    </script>
</body>
</html>
